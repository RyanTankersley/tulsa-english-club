		<script>
			var activities = getActivities();
			
			function getActivities() {
				return [
					new Activity("6:30 - 8:30 PM", 
						"4331 East 5th St. Tulsa, OK 74112", "ryan", 
						"steve"),
					new Activity("6:30 - 8:30 PM", 
						"4331 East 5th St. Tulsa, OK 74112", "lois", 
						"steve"),
				];
			};
			function Activity(when, where, activities, snacks) {
				this.when = when;
				this.where = where;
				this.activities = activities;
				this.snacks = snacks;	
			};
			
			var setValues = function(isThisWeek, activity) {
				setValue(isThisWeek, activity.when, "when", "When");
				//setValue(isThisWeek, activity.where, "where", "Where");
				setValue(isThisWeek, "", "activities", "Activities");
				setValue(isThisWeek, "", "snacks", "Snacks");
				setImageValue(isThisWeek, activity.activities, "activities", "Activities");
				setImageValue(isThisWeek, activity.snacks, "snacks", "Snacks");
			};
			
			var setValue = function(thisWeek, value, valueType, upperValueType) {
				document.getElementById('js-' + (thisWeek ? 'this' : 'next') + '-' + valueType).innerHTML = "<strong>" + upperValueType + "</strong>: " + value;
			};
			
			var setImageValue = function(thisWeek, value, valueType) {
				document.getElementById('js-' + (thisWeek ? 'this' : 'next') + '-' + valueType + '-image').innerHTML = "<img class=\"img-circle\" style=\"max-height: 100px; max-width: 100px;\" src=\"content/" + value + ".jpg\" />";
			};
			
			setValues(true, activities[0]);
			setValues(false, activities[1]);
			
			$(document).ready(function() {
			
				$('#thisMonthCalendar').fullCalendar({
					events: [
						{
							title: 'English Club',
							start: '2015-09-14T18:30:00',
							end: '2015-09-14T20:30:00'	
						},{

						},{
							title: 'FIL',

							end: '2015-09-25T13:00:00'
						}
					],
					header: { left: '', center: '', right: '' },
				});
				
				$('#nextMonthCalendar').fullCalendar({
					events: [
						{
